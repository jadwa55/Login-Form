<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-8 p-0 card text-center">
                    <div class="row w-100 p-0 m-0">
                        <div class="col-6 text-start pt-5 px-3 ">
                            <div class="icon"><i class="far fa-user"></i></div>
                            <h3 class=" w-100 d-block">Inscrivez vous</h3>
                            <p class="">Créez un compte gratuit sur Future Digital</p>
                            <form action="#" method="post" class="mb-5 ">
                                <div class="form-group">
                                    <label for="#">Nom Complet</label>
                                    <input type="text" placeholder="Nom complet" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="#">Adress e-mail</label>
                                    <input type="text" placeholder="Adress e-mail" class="form-control">
                                </div>
                                <div class="form-group password">
                                    <label for="#">Mot de passe</label>
                                    <input type="password" placeholder="Mot de passe" class="form-control">
                                    <i class="fas fa-eye togglePassword"></i>
                                </div>
                                <div class="form-group password">
                                    <label for="#">Confirmer le mot de passe</label>
                                    <input type="password" placeholder="Confirmer le mot de passe" class="form-control">
                                    <i class="fas fa-eye togglePassword"></i>
                                </div>
                                <div class="form-group ">
                                    <input type="checkbox" name="" id=""><label for="#">J'ai accepté les <a href="#">conditions générales</a></label>
                                    
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger btn-lg btn-block w-100">S'INSCRIRE</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-6 p-0 right-image" style="background-image: url('./assets/img/photo.png'); background-size: cover;background-position:center center;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
